<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的簡介</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="row"> 
      <div class="col-12"> 
        <article class="c-card">
          <div class="c-introduction">
            <div class="c-card__img-mask"><img src="" alt=""></div>
            <div class="c-card__infor"><span class="c-card__infor-text --zh">陳品瑋</span><span class="c-card__infor-text --en">Chen Pin-Wei</span></div>
            <div class="c-card__birth"><span class="c-card__birth-text --zh">生日</span><span class="c-card__birth-text --en">1999.3.25</span></div>
            <div class="c-card__hobby"><span class="c-card__hobby-title --zh">興趣
                <div class="c-card__hobby-box">
                  <div class="c-card__hobby-wrap --icon1">籃球</div>
                  <div class="c-card__hobby-wrap --icon2">釣魚</div>
                  <div class="c-card__hobby-wrap --icon3">煮飯</div>
                </div></span></div>
            <div class="c-card__skill"><span class="c-card__skill-title --zh">技巧
                <div class="c-card__skill-box">
                  <div class="c-card__skill-wrap --icon2">HTML</div>
                  <div class="c-card__skill-wrap --icon3">CSS</div>
                </div></span></div>
          </div>
        </article>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</html>
